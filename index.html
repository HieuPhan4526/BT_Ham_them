<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>


  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>

<body>



  <div class="container">
    <div class="w-50">
      <h2>Bài Tập 1</h2>
      <form>
        <div class="form-group">
          <label for="">Nhập họ tên</label>
          <input type="text" class="form-control" id="Name">
        </div>
        <div class="form-group">
          <label for="">Tổng thu nhập năm</label>
          <input type="number" class="form-control" id="num1">
        </div>
        <div class="form-group">
          <label for="">Số người phụ thuộc</label>
          <input type="number" class="form-control" id="num2">
        </div>

        <button onclick="tinhTienThue()" type="button" class="btn btn-primary">tính tiền thuế</button>
        <p id="txtTinhThue" class="alert alert-primary"></p>
      </form>


      <h2 class="my-5">Bài Tập 2</h2>
      <form>
        <select onchange= "eventChange()" class="form-control form-control-lg my-3" id="select">
          <option>Chọn Khách hàng</option>
          <option value="Nhà dân">Nhà dân</option>
          <option value="Doanh Nghiệp">Doanh Nghiệp</option>
        </select>
        <div class="form-group">
          <label for="">Mã khách hàng</label>
          <input type="text" class="form-control" id="password">
        </div>
        <div class="form-group">
          <label for="">Số kênh cao cấp</label>
          <input type="number" class="form-control" id="kenhCaoCap">
        </div>
        <div class="form-group" style="display: none;" id="Change">
          <label for="">Số kết nối</label>
          <input type="number" class="form-control" id="ketNoi">
        </div>

        <button onclick="tinhTienCap()" type="button" class="btn btn-primary">Tính</button>
        <p id="txtTinhTienCap" class="alert alert-primary"></p>
      </form>





    </div>
  </div>



  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
    crossorigin="anonymous"></script>
  <!-- <script src="./js/baiTap.js"></script> -->
  <script src="./js/baiTap2.js"></script>
</body>

</html>
